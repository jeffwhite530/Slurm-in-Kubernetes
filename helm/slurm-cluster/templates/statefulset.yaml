          env:
            - name: STORAGE_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "slurm-cluster.fullname" . }}-mariadb-root
                  key: username
            - name: STORAGE_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "slurm-cluster.fullname" . }}-mariadb-root
