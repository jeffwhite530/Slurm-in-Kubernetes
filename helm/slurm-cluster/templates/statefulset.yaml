apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "slurm-cluster.fullname" . }}-mariadb
  labels:
    {{- include "slurm-cluster.labels" . | nindent 4 }}
    app.kubernetes.io/component: mariadb
spec:
  serviceName: {{ include "slurm-cluster.fullname" . }}-mariadb
  replicas: 1
  selector:
    matchLabels:
      {{- include "slurm-cluster.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mariadb
  template:
    metadata:
      labels:
        {{- include "slurm-cluster.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mariadb
    spec:
      subdomain: {{ include "slurm-cluster.fullname" . }}-mariadb
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: mariadb
          image: {{ .Values.mariadb.deployment.image }}
          resources:
            {{- toYaml .Values.mariadb.deployment.resources | nindent 12 }}
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "slurm-cluster.fullname" . }}-mariadb-root
                  key: password
            - name: MARIADB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "slurm-cluster.fullname" . }}-mariadb-root
                  key: username
            - name: MARIADB_DATABASE
              value: {{ .Values.mariadb.deployment.databaseName }}
          ports:
            - containerPort: 3306
          volumeMounts:
            {{- if .Values.volumes.mariadb }}
            {{- range .Values.volumes.mariadb }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
            {{- end }}
            - name: mariadb-config
              mountPath: /etc/mysql/conf.d
          livenessProbe:
            tcpSocket:
              port: 3306
            {{- toYaml .Values.probes.liveness | nindent 12 }}
          readinessProbe:
            tcpSocket:
              port: 3306
            {{- toYaml .Values.probes.readiness | nindent 12 }}
      volumes:
        - name: mariadb-config
          configMap:
            name: {{ include "slurm-cluster.fullname" . }}-mariadb-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    {{- if .Values.volumes.mariadb }}
    {{- range .Values.volumes.mariadb }}
    - metadata:
        name: {{ .name }}
        labels:
          app.kubernetes.io/component: mariadb
      spec:
        accessModes: {{ .accessModes | toJson }}
        {{- if and .volumeName (not .storageClass) }}
        volumeName: {{ .volumeName }}
        {{- else if and .storageClass (not .volumeName) }}
        volumeName: {{ include "slurm-cluster.fullname" $ }}-{{ .name }}-pv
        storageClassName: {{ .storageClass }}
        {{- else }}
        volumeName: {{ include "slurm-cluster.fullname" $ }}-{{ .name }}-pv
        storageClassName: {{ .storageClassName }}
        {{- end }}
        resources:
          requests:
            storage: {{ .size }}
    {{- end }}
    {{- end }}
